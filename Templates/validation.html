
{% extends 'Dashboard.html' %}

{% block content %}
    <h2>Pending Validation Requests</h2>
    <table class="table table-bordered">
      <thead>
          <tr>
              <th>User</th>
              <th>File Name</th>
              <th>Uploaded At</th>
              <th>Actions</th>
              <th>View File</th> <!-- Added this column -->
          </tr>
      </thead>
      <tbody>
          {% for file in pending_files %}
              <tr>
                  <td>{{ file.user }}</td>
                  <td>{{ file.filename }}</td>
                  <td>{{ file.uploaded_at }}</td>
                  <td>
                      <a href="{% url 'approve_file' file.id %}" class="btn btn-success">Approve</a>
                      <a href="{% url 'reject_file' file.id %}" class="btn btn-danger">Reject</a>
                  </td>
                  <td>
                    <a href="{% url 'view_uploaded_file' file.filename %}" target="_blank" class="btn btn-primary">View File</a>
                  </td>
              </tr>
          {% endfor %}
      </tbody>
  </table>
  
  
  
{% endblock %}
