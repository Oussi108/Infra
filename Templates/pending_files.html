{% extends 'Dashboard.html' %}

{% block content %}
    <h2>Pending Files</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Uploaded At</th>
            </tr>
        </thead>
        <tbody>
            {% for file in pending_files %}
                <tr>
                    <td>{{ file.filename }}</td>
                    <td>{{ file.uploaded_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
